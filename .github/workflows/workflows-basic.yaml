name: Playwright Tests
on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Test file to run (leave empty to run all tests)"
        required: false
        default: ""

jobs:
  playwright:
    name: "Run Playwright Tests"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.2-noble
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests
        run: |
          if [ -z "${{ inputs.test_suite }}" ]; then
            npx playwright test --project=test
          else
            npx playwright test ${{ inputs.test_suite }}
          fi
      - name: Save report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
